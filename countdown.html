<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/countdown.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="user-settings"> 
        <div class="inputs">
          <label for="countdown-text">Text for countdown:</label>
          <input id="countdown-text" type="text" value="" autofocus>
          
          <label for="countdown-date">Event date (format YYYY-MM-DD if not specified):</label>
          <input id="countdown-date" type="date">
          
          <label for="countdown-time">Event time in format hh:mm:</label>
          <input id="countdown-time" type="time">
          
          <button>Update component</button>
        </div>
        <div class="inputs-log">
        </div>  
      </div>

      <div id="countdown-wrapper"></div>
    </div>

    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="http://unpkg.com/react@16/umd/react.production.min.js"></script> 
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="components/Text.js" type="text/babel"></script>
    <script src="components/CountdownPart.js" type="text/babel"></script>
    <script src="components/Countdown.js" type="text/babel"></script>
    <script src="components/Splitter.js" type="text/babel"></script>
    <script src="app.js" type="text/babel"></script>
  </body>
</html>
