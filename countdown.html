<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/countdown.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <label>
        Text for countdown:
        <input type="text" value="">
      </label>
      <label>
        Event date (format YYYY-MM-DD if not specified): <input type="date">
      </label>
      <label>
        Event time in format hh:mm: <input type="time">
      </label>
      <button>Update text</button>
    </div>

    <div id="countdown-wrapper"></div>
    
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="http://unpkg.com/react@16/umd/react.production.min.js"></script> 
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="components/Text.js" type="text/babel"></script>
    <script src="components/CountdownPart.js" type="text/babel"></script>
    <script src="components/Countdown.js" type="text/babel"></script>
    <script src="components/Splitter.js" type="text/babel"></script>
    <script src="app.js" type="text/babel"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
