<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/countdown.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="user-settings"> 
        <div class="inputs">
          <label for="countdown-text">Text for countdown:</label>
          <input id="countdown-text" type="text" value="" autofocus>
          
          <label for="countdown-date">Event date (format YYYY-MM-DD if not specified):</label>
          <input id="countdown-date" type="dat2e" placeholder="YYYY-MM-DD">
          
          <label for="countdown-time">Event time in format hh:mm:</label>
          <input id="countdown-time" type="time">

          <label for="countdown-timezone">Event time zone in format [+|-]hh:mm:</label>
          <input id="countdown-timezone" type="text">
          
          <button>Update component</button>
        </div>
        <div class="inputs-log">
        </div>  
      </div>

      <div id="countdown-wrapper"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
